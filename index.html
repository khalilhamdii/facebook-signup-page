<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Facebook Log In or Sign Up</title>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="images/Facebook_logo.png" alt="Facebook logo" /><br />
        <span>Connect with friends and the world around you on Facebook.</span>
      </div>
      <div class="form-container">
        <form action="">
          <input
            class="input-box"
            type="email"
            placeholder="Email or Phone Number"
          />
          <input class="input-box" type="password" placeholder="Password" />
          <div class="login-btn">
            <button>Log In</button>
          </div>
          <div class="forgotten-pass">Forgot account?</div>
          <div class="create-btn">
            <button>Create New Account</button>
          </div>
        </form>
        <div class="page-creation">
          Create a Page for a celebrity, band or business.
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
